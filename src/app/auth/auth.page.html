<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input 
              type="email" 
              name="email" 
              ngModel 
              required 
              email
              #emailRef="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailRef.valid && emailRef.touched" lines="none">
              <p>Should be a valid email address</p>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input 
              type="password" 
              ngModel name="pw" 
              required minlength="6"
              #pwRef="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!pwRef.valid && pwRef.touched" lines="none">
              <ion-label>Length should be at least 6 characters long</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
          <ion-button 
          type="button" 
          color="primary" 
          fill="clear" 
          expand="block"
          (click)="onSwitchAuthMode()">
          Switch to {{ isLogin ? 'Signup' : 'Login'  }}
        </ion-button>
          <ion-button [disabled]="!formRef.valid" type="submit" color="primary"  expand="block">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
