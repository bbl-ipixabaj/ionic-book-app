<ion-item  [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]" >
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offer-details">
      <ion-icon name="calendar" color="tertiary"></ion-icon>
      <ion-text class="space-left" color="primary">{{ getDummyDate() | date}}</ion-text>
      <span class="space-left" >To</span>
      <ion-icon name="calendar" color="tertiary" name="calendar"></ion-icon>
      <ion-text class="space-left"  color="primary">{{ getDummyDate() | date}}</ion-text>
    </div>
  </ion-label>
</ion-item>
