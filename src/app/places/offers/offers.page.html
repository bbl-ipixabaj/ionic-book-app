<ion-header>
  <ion-toolbar>
    <ion-title>offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <div *ngIf="isLoading">
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <div *ngIf="!isLoading && offers.length <= 0">
          <p>No offers found. Please create one</p>
          <ion-button color="primary" routerLink="/places/tabs/offers/new">Offer new place</ion-button>
        </div>
        <ion-list *ngIf="!isLoading && offers.length > 0">
          <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
            <app-offer-item [offer]="offer"></app-offer-item>
            <ion-item-options>
              <ion-item-option color="secondary" (click)="resetSlider(slidingItem)" [routerLink]="['/places', 'tabs', 'offers', 'edit', offer.id]">
                Edit
                <ion-icon name="create" slot="top"></ion-icon>
              </ion-item-option>
            </ion-item-options> 
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
